input {
  beats {
    port => 5044
  }
}

filter {
  # If logs are JSON
  json {
    source => "message"
    remove_field => ["message"]
  }

  # Optional: parse log level from Spring Boot logs
  if [log][level] {
    mutate {
      rename => { "[log][level]" => "log_level" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "springboot-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
